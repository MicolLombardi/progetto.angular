<div class="form-container mt-5">
  <h2 class="text-center mb-4">
    {{ isEditMode ? 'Modifica Dati' : 'Compila il Form' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Nome -->
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Inserisci il tuo nome" />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
        <small *ngIf="form.get('name')?.errors?.['required']">Il nome è obbligatorio.</small>
        <small *ngIf="form.get('name')?.errors?.['minlength']">Il nome deve avere almeno 3 caratteri.</small>
      </div>
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username" placeholder="Inserisci il tuo username" />
      <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-danger">
        <small>Lo username è obbligatorio.</small>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Inserisci la tua email" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
        <small *ngIf="form.get('email')?.errors?.['required']">L'email è obbligatoria.</small>
        <small *ngIf="form.get('email')?.errors?.['email']">Inserisci un'email valida.</small>
      </div>
    </div>

    <!-- Indirizzo -->
    <label class="form-label">Indirizzo</label>
    <div class="row">
      <div class="col-md-6">
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Via"
          formControlName="street"
        />
        <div
          *ngIf="form.get('street')?.invalid && form.get('street')?.touched"
          class="text-danger"
        >
          <small>La via è obbligatoria.</small>
        </div>
      </div>
        <div class="col-md-6">
          <input type="text" class="form-control mb-2" placeholder="Appartamento" formControlName="suite" />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control mb-2" placeholder="Città" formControlName="city" />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control mb-2" placeholder="CAP" formControlName="zipcode" />
        </div>
      </div> 

    <!-- Pulsanti -->
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Annulla</button>
      <button type="submit" class="btn">
        {{ isEditMode ? "Salva Modifiche" : "Invia" }}
      </button>
    </div>
    <app-modal [message]="modalMessage"></app-modal>
  </form>
</div>
