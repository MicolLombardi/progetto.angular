<app-modal #modal message="Contattaci" [showDefaultFooter]="false">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="cognome">Cognome</label>
      <input id="cognome" formControlName="cognome" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" type="email" />
    </div>

    <div class="mb-3">
      <label for="messaggio">Messaggio</label>
      <textarea id="messaggio" formControlName="messaggio" class="form-control"></textarea>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Invia</button>
      <button type="button" class="btn btn-secondary" (click)="modal.closeModal()">Annulla</button>
    </div>
  </form>
</app-modal>

<!-- Pulsante per aprire la modale -->
<button class="btn btn-primary" (click)="modal.openModal()">Apri Modale</button>
