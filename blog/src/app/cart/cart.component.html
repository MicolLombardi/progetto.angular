<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
    <h2>Il tuo carrello</h2>
    <div class="cart-list">
      <div class="cart-item" *ngFor="let item of cartItems">
        <span>{{ item.name }} - {{ item.price | currency:'EUR' }}</span>
        <button class="remove-btn" (click)="removeItem(item)">Rimuovi</button>
      </div>
    </div>
    <button class="clear-btn" (click)="clearCart()">Svuota Carrello</button>
  </div>
  
  <!-- Se il carrello è vuoto, mostra questo -->
  <ng-template #emptyCart>
    <div class="empty-cart">
      <h2>Il tuo carrello è vuoto</h2>
      <p>Aggiungi qualche prodotto per iniziare il tuo viaggio nei tarocchi!</p>
      <a routerLink="/product" class="shop-btn">Esplora i prodotti</a>
    </div>
  </ng-template>
